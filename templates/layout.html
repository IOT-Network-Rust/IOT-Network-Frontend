<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IOT Webview</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="overflow-x: hidden">
    <!--
    Top Navbar of page
    -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="height: 12vh;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">IOT Device Network</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Connect</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/tracker">Tracker</a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                aria-disabled="true"
                href="https://github.com/orgs/IOT-Network-Rust/repositories"
                target="_blank"
                >Project Source</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true" href="/credits"
                >Credits</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block body %} {% endblock %}

    <!--
      Footer Element
    -->
    <footer class="bg-dark py-4 mt-auto" style="height: 10vh; display: flex; align-items: center; justify-content: center;">
      <div class="container px-5">
        <div
          class="row align-items-center justify-content-between flex-column flex-sm-row"
        >
          <div class="col-auto">
            <div class="small m-0 text-white">
              Copyright © Rust IOT Network 2024
            </div>
          </div>
          <div class="col-auto">
            <a class="link-light small" href="#!">Privacy</a>
            <span class="text-white mx-1">·</span>
            <a class="link-light small" href="#!">Terms</a>
            <span class="text-white mx-1">·</span>
            <a class="link-light small" href="/tracker">Credits</a>
          </div>
        </div>
      </div>
    </footer>
    <!--
    Javascript linking scripts to website
    -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
